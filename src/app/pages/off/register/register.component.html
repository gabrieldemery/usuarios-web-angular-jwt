<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div *ngIf="errorMessage" class="alert alert-danger my-3 mb-0 text-center">{{errorMessage}}</div>

        <div class="card">
            <div class="card-header">Criar conta</div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="submit()">

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input class="form-control" type="text" formControlName="name" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.name">
                            <div class="error-message" *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" formControlName="email" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.email">
                            <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Usu√°rio</label>
                        <input class="form-control" type="text" formControlName="username" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.username">
                            <div class="error-message" *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" formControlName="password" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.password">
                            <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Registrar</button>
                </form>
                <p class="mt-3 text-center">Deseja <a [routerLink]="['/login']">voltar</a>?</p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
