<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div *ngIf="errorMessage" class="alert alert-danger my-3 mb-0 text-center">{{errorMessage}}</div>

        <div class="card">
            <div class="card-header">Área Restrita</div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">

                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input class="form-control" type="text" formControlName="username" />
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of errorMessages.username">
                            <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" formControlName="password" />
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of errorMessages.password">
                            <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Acessar</button>
                </form>
                <p class="mt-3 text-center">Deseja criar uma conta? Crie <a [routerLink]="['/register']">aqui</a>!</p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
