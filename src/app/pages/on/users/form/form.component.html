<form [formGroup]="editForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Alterar e-mail de {{user.name}}</h4>
        <button class="close pull-right" type="button" aria-label="Fechar" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="email" formControlName="email" />
            <div class="validation-errors">
                <ng-container *ngFor="let validation of errorMessages.email">
                <div class="error-message" *ngIf="editForm.get('email').hasError(validation.type) && (editForm.get('email').dirty || editForm.get('email').touched)">
                    {{ validation.message }}
                </div>
                </ng-container>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" (click)="close()">Fechar</button>
        <button class="btn btn-primary" type="button" [disabled]="!editForm.valid" (click)="submit()">Salvar Alterações</button>
    </div>
</form>
